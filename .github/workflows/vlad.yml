name: homework-devops
on: 
  merge:
    branches: 
      - main

jobs:
  code-quality:
    name: Lint source code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: npm install

    - name: Lint files
      run: npm run lint